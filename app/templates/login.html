<!DOCTYPE html>
<html class="bg-black">

<head>
    <meta charset="utf-8">
    <title>登录
    </title>
    <!-- bootstrap 3.0.2 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body class="bg-black">
    <div class="form-box" id="login-box">
        <div class="header">登录</div>
        <form role="form" action="" method="post" onsubmit="return logincheck()">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
            <div class="footer">
                <input type="hidden" name="do" value="login">
                <button type="submit" class="btn bg-olive btn-block" name="login">登录</button>
                <a href="/register" style="float:left">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" style="float:right">忘记密码?点击也没用.</a>
            </div>
        </form>
    </div>
    <script LANGUAGE="javascript">
    function logincheck() {
        if (document.login.username.value.length == 0) {
            alert("请输入用户名");
            document.login.username.focus();
            return false;
        }

        if (document.login.password.value.length == 0) {
            alert("请输入密码!");
            document.login.password.focus();
            return false;
        }
    }
    </script>
    <!-- jQuery 2.0.2 -->
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
