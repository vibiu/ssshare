<!DOCTYPE html>
<html class="bg-black">

<head>
    <meta charset="UTF-8">
    <title>用户信息
    </title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="https://shadowsocks5.b0.upaiyun.com/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="https://shadowsocks5.b0.upaiyun.com/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="https://shadowsocks5.b0.upaiyun.com/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body class="bg-black">
    <div class="form-box" id="login-box">
        <div class="header">
            用户信息
        </div>
        <form name="reg" role="form" action="" method="post" onsubmit="return regcheck()">
            <div class="body bg-gray">
                <div class="form-group">
                    ip: 127.0.0.1
                </div>
                <div class="form-group">
                    port: {{ port }}
                </div>
                <div class="form-group">
                    method: {{ method }}
                </div>
                <div class="form-group">
                    password: {{ password }}
                </div>
                <div class="form-group">
                    transfer: {{ transfer }}
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery 2.0.2 -->
    <script src="https://shadowsocks5.b0.upaiyun.com/js/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://shadowsocks5.b0.upaiyun.com/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
